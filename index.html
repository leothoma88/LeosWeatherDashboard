<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link>
    <title>Weather Tracker</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
</head>
<body class="">
    <header class="text-center bg-secondary">
        <h1>Weather Tracker</h1>
    </header>
    <main class="container">
      <section class="row">
        <div class="col-4" >
          <h1>Search your city:</h1>
          <div id="user-form" class="input-group-flush mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="San Diego"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="citysearch"
              />
              <button id="searchbtn" class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                Search
              </button>
            </div>
            <div class="card">
              <div class="card-header text-center">
                Search History
              </div>
              <ul id="pastsearch" class="history list-group list-group-flush">
                <li class=" btn list-group-item bg-secondary text-white">Atlanta</li>
                
              </ul>
            </div>
        </div>
        <div class="col-7">
          <div class="card border border-dark" >
            
            <h1 class="card-header bg-secondary" id="Chosencity">City and Date Goes Here</h1>
            <p class="" id="todaysweather"></p>
            <p class="" id="todayswind"></p>
            <p class="" id="todayshumidity"></p>
            <p id="UVtitle"></p>
            <p class="btn text-center" style="width: 25%;" id="todaysUVindex"></p>
            
          </div>
          <div class="row row-cols-5">
            <h2>5 Day Forecast</h2>
            <section id="fivedayforecast">
            <div class="d-flex flex-row  justify-content-between"id="dailyforecast">

            </div>
            </section>
          </div>
        </div>

      </section>
      
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>
</html>
